<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Simulador</title>
</head>
<body>
    <main>
        <div class="container" id="registro">
            <h3 class="text-secondary mb-4">Registrarse</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameReg" placeholder="Nombre de usuario">
                <label for="floatingInput">Nombre</label>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usernameReg" placeholder="Nombre de usuario">
                <label for="floatingInput">Nombre de usuario</label>
              </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailReg" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordReg" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <button class="btn btn-outline-secondary mb-3" type="button" id="btnReg">Registrarse</button>
              <p class="mb-3 text-danger"></p>
              <span class="text-secondary">¿Tienes una cuenta? <a class="link-secondary" href="./login.html">Inicia sesión</a> </span>
        </div>
    </main>

    <script src="./js/registro.js"></script>
</body>
</html>
