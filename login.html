<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Simulador</title>
</head>
<body>
    <main>
        <div class="container" id="login">
            <h3 class="text-secondary mb-4">Iniciar Sesión</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usernameLog" placeholder="Nombre de Usuario">
                <label for="floatingInput">Nombre de Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordLog" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <button class="btn btn-outline-secondary mb-3" type="button" id="btnLogin">Iniciar Sesión</button>
              <p class="mb-3 text-danger" id="alerta"></p>
              <span class="text-secondary">¿No tienes una cuenta? <a class="link-secondary" href="./register.html">Registrate</a> </span>
        </div>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
